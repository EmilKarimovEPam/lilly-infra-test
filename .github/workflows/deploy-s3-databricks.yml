name: LDF Data Processing using CloudFormation Stack

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose action: deploy new stack or update existing'
        required: true
        type: choice
        options:
          - deploy
          - update
        default: 'deploy'
      stack_name:
        description: 'CloudFormation stack name'
        required: true
        default: 'databricks-s3-stack'

# permissions:
#   id-token: write
#   contents: read


env:
  AWS_REGION: eu-west-1
  STACK_NAME: ${{ github.event.inputs.stack_name || 'databricks-s3-stack' }}
  ACTION: ${{ github.event.inputs.action || 'deploy' }}

jobs:
  deploy:
    if: github.event.inputs.action == 'deploy'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate CloudFormation template
        run: |
          aws cloudformation validate-template \
            --template-body file://s3bucket.yaml \
            --region ${{ env.AWS_REGION }}

      - name: Create new CloudFormation stack
        run: |
          aws cloudformation create-stack \
            --stack-name ${{ env.STACK_NAME }} \
            --template-body file://s3bucket.yaml \
            --parameters file://params.json \
            --capabilities CAPABILITY_NAMED_IAM \
            --region ${{ env.AWS_REGION }}
          
          aws cloudformation wait stack-create-complete \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Get stack outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'Stacks[0].Outputs' \
            --region ${{ env.AWS_REGION }}

      - name: Notify deployment status
        if: always()
        run: |
          echo "New stack deployed: ${{ env.STACK_NAME }}"

  update:
    if: github.event.inputs.action == 'update'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate CloudFormation template
        run: |
          aws cloudformation validate-template \
            --template-body file://s3bucket.yaml \
            --region ${{ env.AWS_REGION }}

      - name: Update existing CloudFormation stack
        run: |
          aws cloudformation update-stack \
            --stack-name ${{ env.STACK_NAME }} \
            --template-body file://s3bucket.yaml \
            --parameters file://params.json \
            --capabilities CAPABILITY_NAMED_IAM \
            --region ${{ env.AWS_REGION }} || echo "No updates to perform"
          
          aws cloudformation wait stack-update-complete \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} || echo "Stack update completed or no changes"

      - name: Get stack outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'Stacks[0].Outputs' \
            --region ${{ env.AWS_REGION }}

      - name: Notify update status
        if: always()
        run: |
          echo "Stack updated: ${{ env.STACK_NAME }}"